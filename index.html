    <script>
        var date = new Date();

        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        if (month < 10) month = "0" + month;
        if (day < 10) day = "0" + day;

        var today = year + "-" + month + "-" + day;
        document.getElementById("endtime").value = today;
    </script>

    <script>
        document.getElementById("latitude").disabled = true;
        document.getElementById("longitude").disabled = true;
        document.getElementById("maxradiuskm").disabled = true;

        document.getElementById("minlatitude").disabled = true;
        document.getElementById("maxlatitude").disabled = true;
        document.getElementById("minlongitude").disabled = true;
        document.getElementById("maxlongitude").disabled = true;

        var ca = document.getElementById("circlearea");
        ca.addEventListener("click", () => {
            document.getElementById("latitude").disabled = false;
            document.getElementById("longitude").disabled = false;
            document.getElementById("maxradiuskm").disabled = false;

            document.getElementById("minlatitude").disabled = true;
            document.getElementById("maxlatitude").disabled = true;
            document.getElementById("minlongitude").disabled = true;
            document.getElementById("maxlongitude").disabled = true;
        });

        var ra = document.getElementById("rectanglearea");
        ra.addEventListener("click", () => {
            document.getElementById("minlatitude").disabled = false;
            document.getElementById("maxlatitude").disabled = false;
            document.getElementById("minlongitude").disabled = false;
            document.getElementById("maxlongitude").disabled = false;

            document.getElementById("latitude").disabled = true;
            document.getElementById("longitude").disabled = true;
            document.getElementById("maxradiuskm").disabled = true;
        });
